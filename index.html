<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Presupuesto de Viaje</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <header>
        <img src="./img/avion.jpg" alt="logo" class="logo">
    <div id="clima" class="d-flex align-items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cloud-sun-fill" viewBox="0 0 16 16">
            <path d="M11.473 11a4.5 4.5 0 0 0-8.72-.99A3 3 0 0 0 3 16h8.5a2.5 2.5 0 0 0 0-5z"/>
            <path d="M10.5 1.5a.5.5 0 0 0-1 0v1a.5.5 0 0 0 1 0zm3.743 1.964a.5.5 0 1 0-.707-.707l-.708.707a.5.5 0 0 0 .708.708zm-7.779-.707a.5.5 0 0 0-.707.707l.707.708a.5.5 0 1 0 .708-.708zm1.734 3.374a2 2 0 1 1 3.296 2.198q.3.423.516.898a3 3 0 1 0-4.84-3.225q.529.017 1.028.129m4.484 4.074c.6.215 1.125.59 1.522 1.072a.5.5 0 0 0 .039-.742l-.707-.707a.5.5 0 0 0-.854.377M14.5 6.5a.5.5 0 0 0 0 1h1a.5.5 0 0 0 0-1z"/>
          </svg>
        <span class="me-2"><i class="bi bi-cloud-sun-fill"></i></span> 
        <div>
            <p id="temperatura"></p>
            
        </div>
    </div>
       
    </header>
    <h3>Calculadora de Presupuesto de Viaje</h3>
    <div class="container">
        
        <p class="subtitulo">Complete el formulario </p>
        <form id="travelForm">
            <div class="form-group">
                <label for="name"><b>Nombre:</b></label>
                <input type="text" id="name" name="name" required placeholder="Ingrese su nombre">
            </div>
            <div class="form-group">
                <label for="destination"><b>Destino:</b></label>
                <select id="destination" name="destination" required>
                    <option value="" disabled selected>Ingrese destino</option>
                </select>
            </div>
            <div class="form-group">
                <label for="divisa"><b>Moneda:</b></label>
                <select id="divisa" name="divisa" required>
                    <option value="USD">Dólares estadounidenses (USD)</option>
                    <option value="ARS">Pesos argentinos (ARS)</option>
                    <option value="EUR">Euros (EUR)</option>
                    <option value="BRL">Real (BRL)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="duration"><b>Duración de la estadía (días):</b></label>
                <input type="number" id="duration" name="duration" required>
            </div>
            <div class="form-group">
                <label for="hotelCost"><b>Costo del hotel por noche:</b></label>
                <input type="number" id="hotelCost" name="hotelCost" class="moneda" required>
            </div>
            
            
            <div class="form-group">
                <label for="transportType"><b>Tipo de transporte:</b></label>
                <select id="transportType" name="transportType" required>
                    <option value="" disabled selected>Ingrese el transporte</option>
                </select>
            </div>
            <div class="form-group">
                <label for="transportCost"><b>Costo del transporte:</b></label>
                <input type="number" id="transportCost" name="transportCost" class="moneda" required>
            </div>
            <div class="form-group">
                <label for="comidasCost"><b>Costo de comidas diarias:</b></label>
                <input type="number" id="comidasCost" name="comidasCost" class="moneda" required>
            </div>
            <div class="form-group">
                <label for="excursionCost"><b>Costo de excursiones:</b></label>
                <input type="number" id="excursionCost" name="excursionCost" class="moneda" required>
            </div>
            <button type="submit">Calcular Presupuesto</button>
            <div id="resultadoContainer" class="card hidden">
                <div class="card-body">
                    <h5 class="card-title">¡Hola, <span id="userName"></span>!</h5>
                    <p class="card-text">El costo total del viaje a <span id="destinationName"></span> en <span id="continentName"></span> es: <span id="totalCost"></span></p>
                </div>
            </div>
        </form>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script src="destino.js" defer></script>
    <script src="main.js" defer></script>
</body>
</html>
